<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }

        select, input, button {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select, input {
            width: 100%;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        #date-fields {
            display: {% if date_choice == "custom" %}block{% else %}none{% endif %};
        }

        .btn-group {
            margin-top: 15px;
        }

        .btn-group button {
            width: 45%;
            display: inline-block;
            margin: 5px;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 15px;
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 40px;
        }

        .toast.error {
            background-color: #e74c3c;
        }
    </style>
    <script>
        function toggleDateFields() {
            var dateFields = document.getElementById("date-fields");
            var selectBox = document.getElementById("date-choice");
            dateFields.style.display = (selectBox.value === "custom") ? "block" : "none";
        }
    </script>
</head>
<body>

    <h1>Звіт</h1>

    <form method="POST">
        <label for="date-choice">Оберіть період:</label>
        <select id="date-choice" name="date-choice" onchange="toggleDateFields()">
            <option value="current" {% if date_choice == "current" %}selected{% endif %}>Поточний місяць</option>
            <option value="custom" {% if date_choice == "custom" %}selected{% endif %}>Свій проміжок</option>
        </select>

        <div id="date-fields">
            <label for="start_date">Початкова дата:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date or '' }}">

            <label for="end_date">Кінцева дата:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date or '' }}">
        </div>

        <button type="submit">Оновити звіт</button>
    </form>

    <h2>Результати</h2>
    <span id="last-work-date">Дата останньої роботи: {{ last_work_date }}</span>

    <table id="report-table">
        <thead>
            <tr>
                <th>Інженер</th>
                <th>Загальний час (хв)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in reports %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-group">
        <button id="update-reports">Підгрузити звіт</button>
        <button id="update-work-list">Оновити роботи</button>
    </div>

    <div id="loader" class="loader"></div>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, isError = false) {
            let toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "toast show" + (isError ? " error" : "");

            setTimeout(() => {
                toast.className = "toast";
            }, 3000);
        }

        function updateReport(buttonType) {
            let button = (buttonType === "report" ? document.getElementById("update-reports") : document.getElementById("update-work-list"));
            let loader = document.getElementById("loader");

            button.disabled = true;
            loader.style.display = "block";

            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
            }, 60000);

            fetch('/update_reports', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: buttonType }),
                signal: controller.signal
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Server Error!");
                }
                return response.json();
            })
            .then(data => {
                let tableBody = document.querySelector("#report-table tbody");
                tableBody.innerHTML = "";
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
                    tableBody.appendChild(tr);
                });

                showToast("Дані успішно оновлено!");
            })
            .catch(error => {
                if (error.name === "AbortError") {
                    showToast("Час очікування відповіді від сервера перевищено!", true);
                } else {
                    console.error("Error:", error);
                    showToast("Сталася помилка при оновленні.", true);
                }
            })
            .finally(() => {
                clearTimeout(timeoutId);
                button.disabled = false;
                loader.style.display = "none";
            });
        }

        document.getElementById("update-reports").onclick = function() { updateReport("report") };
        document.getElementById("update-work-list").onclick = function() { updateReport("work-list") };

    </script>
</body>
</html>
